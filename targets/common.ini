[optimise_level]
tiny = -Oz
default = -Os
debug = -Og
fast = -O2
faster = -O3
fastest = -Ofast
here_be_dragons = -Ofast -funroll-loops

[common]
build_flags =
    -DUSE_ABSTRACTION_LAYER
    -DCRC_OPTIMISATION_LEVEL=0
    ${optimise_level.fastest}

[env_common_esp32]
platform = espressif32@6.4.0

[env_common_samd21]
platform = atmelsam@8.2.0

[env_common_samd51]
platform = atmelsam@8.2.0

[env_common_teensy]
platform = teensy@4.18.0

[env]
framework = arduino
build_src_filter = 
    +<main_telemetry.cpp>
    -<main_rc.cpp>
build_unflags = 
    -Os
build_flags =
    ${common.build_flags}
